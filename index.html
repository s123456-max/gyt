<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>表白</title>
<style>
body {
margin: 0;
padding: 0;
font-family: 'Arial', sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background: url('https://example.com/your-romantic-background.jpg') no-repeat center center/cover;
color: white;
text-align: center;
}

.container {
background: rgba(0, 0, 0, 0.5);
padding: 50px;
border-radius: 10px;
}

h1 {
font-size: 3em;
margin-bottom: 20px;
animation: fadeIn 2s ease-in;
}

p {
font-size: 1.5em;
margin-bottom: 40px;
animation: fadeIn 3s ease-in;
}

.button {
background-color: #ff69b4;
color: white;
padding: 15px 30px;
text-decoration: none;
font-size: 1.2em;
border-radius: 5px;
transition: background-color 0.3s ease;
animation: fadeIn 4s ease-in;
}

.button:hover {
background-color: #ff1493;
}

@keyframes fadeIn {
from {
opacity: 0;
}
to {
opacity: 1;
}
}
</style>
</head>
<body>
<div class="container">
<h1>致我的唯一</h1>
<p>自从遇见你，我的世界变得明亮，充满希望和快乐。无论未来如何，我愿与你携手，共度每一个春夏秋冬。</p >
<a class="button" href=" ">我也爱你</a >
</div>
</body>
</html>
