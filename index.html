<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苏泽鑫最最最最最最爱高雨停！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .login-container, .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-container {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #ff69b4;
        }
        .login-container input {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }
        .login-container button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #ff1493;
        }
        .carousel {
            display: none;
        }
        .carousel-item {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }
        .carousel-item.active {
            display: block;
        }
        .card {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        .image-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
            width: 100%;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none;  /* Hide scrollbar for IE and Edge */
        }
        .image-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .image-container img {
            width: 95%;
            height: auto;
            margin-bottom: 10px;
            object-fit: contain;
        }
        .navigation {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .navigation button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
            pointer-events: all;
        }
        .navigation button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .date {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1em;
            color: #777;
            margin-top: 10px;
        }
        .countdown {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .countdown .slider {
            width: 100px;
            height: 10px;
            background: linear-gradient(90deg, #ff69b4, #a6c1ee);
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <span id="daysLeft"></span>
        <div class="slider"></div>
    </div>

    <div class="login-container">
        <h2>输入密码以查看内容</h2>
        <input type="password" id="password" placeholder="请输入密码">
        <button onclick="checkPassword()">进入</button>

    <div class="carousel">

                <div class="date">2024年7月20日</div>
                <div class="image-container">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7F9zQ.jpg" alt="Image 1">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7FEd0.jpg" alt="Image 2">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7FVoV.jpg" alt="Image 2">
                </div>
                <div class="description">记录我们第一次吃海底捞</div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="date">2024年7月21日</div>
                <div class="image-container">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7FSJS.jpg" alt="Image 3">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7FpRg.jpg" alt="Image 4">
                </div>
                <div class="description">我的宝宝最最最最最最最漂亮❤❤❤</div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="date">2024年7月22日</div>
                <div class="image-container">
                    <img src="https://s21.ax1x.com/2024/07/23/pkHejsS.jpg" alt="Image 3">
                    <img src="https://s21.ax1x.com/2024/07/23/pkHnZ1P.jpg" alt="Image 3"> 
                </div>
                <div class="description">宝宝在猫咖美美的自拍❤❤❤</div>
                <div class="description">我们的爱终将战胜一切 Time will tell❤❤❤</div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="date">2024年7月23日</div>
                <div class="image-container">
                    <img src="https://s21.ax1x.com/2024/07/23/pkHmdJI.jpg" alt="Image 3">
                    <img src="https://s21.ax1x.com/2024/07/23/pkHmaFA.jpg" alt="Image 4">
                </div>
                <div class="description">clean up！宝宝的床多了一点温热</div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="date">2024年7月24日</div>
                <div class="image-container">
                    <img src="https://s21.ax1x.com/2024/07/24/pkb9Gvj.jpg" alt="Image 3">
                </div>
                <div class="description">未来展望！❤❤❤</div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="date">2024年7月25日</div>
                <div class="image-container">
                    <img src="https://s21.ax1x.com/2024/07/26/pkbvY3d.jpg" alt="Image 3">
                    <img src="https://s21.ax1x.com/2024/07/26/pkbvtgA.jpg" alt="Image 3">
                </div>
                <div class="description">为了我们的未来，为了更好地陪伴彼此，我们都要努力！！！</div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="date">2024年7月26日</div>
                <div class="image-container">
                    <img src="https://s21.ax1x.com/2024/07/26/pkbzq76.jpg" alt="Image 3">
                    <img src="https://s21.ax1x.com/2024/07/26/pkbvdDP.jpg" alt="Image 3">
                </div>
                <div class="description">惹宝宝生气了😭😭😭 都怨我做不够好 但我相信 我一定会变得更好！！！</div>
            </div>
        </div>
        <div class="navigation">
            <button id="prev">&#9664;</button>
            <button id="next">&#9654;</button>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === '416119') {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.carousel').style.display = 'flex';
            } else {
                alert('密码错误，请重试！');
            }
        }

        const carouselItems = document.querySelectorAll('.carousel-item');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentIndex = 0;

        function updateCarousel() {
            carouselItems.forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });
        }

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < carouselItems.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        });

        updateCarousel();

        // 倒计时
        const endDate = new Date('2024-09-08');
        const countdownElement = document.getElementById('daysLeft');

        function updateCountdown() {
            const now = new Date();
            const timeLeft = endDate - now;
            const daysLeft = Math.ceil(timeLeft / (1000 * 60 * 60 * 24));

            countdownElement.textContent = `距离恋爱100天还有：${daysLeft} 天`;
        }

        updateCountdown();
        setInterval(updateCountdown, 86400000); // 每天更新一次倒计时
    </script>
</body>
</html>
