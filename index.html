<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的爱情故事</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-item {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            box-sizing: border-box;
        }
        .carousel-item.active {
            display: block;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin: 20px;
        }
        .card .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
            height: 300px;
        }
        .card .image-container img {
            width: 30%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .navigation {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .navigation button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
            pointer-events: all;
        }
        .navigation button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .date {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item active">
            <div class="card">
                <div class="date">2024年2月14日</div>
                <div class="image-container">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7iCHx.png" alt="Image 1-1">
                </div>
                <div class="description">第一次约会，我们一起在公园散步。</div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="date">2024年5月20日</div>
                <div class="image-container">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7iCHx.png" alt="Image 2-1">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7iCHx.png" alt="Image 2-2">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7iCHx.png" alt="Image 2-3">
                </div>
                <div class="description">我们在海边度过了一个美好的下午。</div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="date">2024年6月15日</div>
                <div class="image-container">
                    <img src="image3-1.jpg" alt="Image 3-1">
                    <img src="image3-2.jpg" alt="Image 3-2">
                    <img src="image3-3.jpg" alt="Image 3-3">
                    <img src="image3-4.jpg" alt="Image 3-4">
                    <img src="image3-5.jpg" alt="Image 3-5">
                    <img src="image3-6.jpg" alt="Image 3-6">
                    <img src="image3-7.jpg" alt="Image 3-7">
                    <img src="image3-8.jpg" alt="Image 3-8">
                    <img src="image3-9.jpg" alt="Image 3-9">
                </div>
                <div class="description">我们一起去了一个美丽的花园。</div>
            </div>
        </div>
        <!-- Add more items as needed -->
        <div class="navigation">
            <button id="prev">&#9664;</button>
            <button id="next">&#9654;</button>
        </div>
    </div>

    <script>
        const carouselItems = document.querySelectorAll('.carousel-item');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentIndex = 0;

        function updateCarousel() {
            carouselItems.forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });
        }

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < carouselItems.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        });

        updateCarousel();
    </script>
</body>
</html>
