<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苏泽鑫最最最最最最爱高雨停！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-item {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            box-sizing: border-box;
        }
        .carousel-item.active {
            display: block;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card img {
            max-width: 100%;
            max-height: 400px;
            width: auto;
            height: auto;
            border-radius: 10px;
        }
        .navigation {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .navigation button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
            pointer-events: all;
        }
        .navigation button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .date {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item active">
            <div class="card">
                <div class="date">2024年2月14日</div>
                <div class="image-container">
                    <img src="https://s21.ax1x.com/2024/07/13/pk4Tjz9.jpg" alt="Image 1">
                    <img src="https://s21.ax1x.com/2024/07/13/pk4Tjz9.jpg" alt="Image 2">
                </div>
                <div class="description">第一次约会，我们一起在公园散步。</div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="date">2024年5月20日</div>
                <div class="image-container">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7iCHx.png" alt="Image 3">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7iCHx.png" alt="Image 4">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7iCHx.png" alt="Image 4">
                </div>
                <div class="description">我们在海边度过了一个美好的下午。</div>
            </div>
        </div>
        <!-- Add more items as needed -->
        <div class="navigation">
            <button id="prev">&#9664;</button>
            <button id="next">&#9654;</button>
        </div>
    </div>

    <script>
        const carouselItems = document.querySelectorAll('.carousel-item');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentIndex = 0;
        let startY = null;

        function updateCarousel() {
            carouselItems.forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });
        }

        function handleTouchStart(e) {
            startY = e.touches[0].clientY;
        }

        function handleTouchMove(e) {
            if (!startY) return;
            const endY = e.touches[0].clientY;
            const diffY = startY - endY;
            const images = carouselItems[currentIndex].querySelectorAll('.image-container img');
            let currentImageIndex = 0;

            images.forEach((img, index) => {
                if (img.style.display !== 'none') {
                    currentImageIndex = index;
                }
            });

            if (diffY > 50) { // swipe up
                images[currentImageIndex].style.display = 'none';
                if (currentImageIndex < images.length - 1) {
                    images[currentImageIndex + 1].style.display = 'block';
                } else {
                    images[0].style.display = 'block';
                }
            } else if (diffY < -50) { // swipe down
                images[currentImageIndex].style.display = 'none';
                if (currentImageIndex > 0) {
                    images[currentImageIndex - 1].style.display = 'block';
                } else {
                    images[images.length - 1].style.display = 'block';
                }
            }

            startY = null;
        }

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < carouselItems.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        });

        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchmove', handleTouchMove, false);

        updateCarousel();
    </script>
</body>
</html>
