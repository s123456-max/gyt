<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苏泽鑫最最最最最最爱高雨停！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }
        .carousel-item {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }
        .carousel-item.active {
            display: block;
        }
        .card {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        .image-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
            width: 100%;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none;  /* Hide scrollbar for IE and Edge */
        }
        .image-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            margin-bottom: 10px;
            object-fit: contain; /* Ensure images fit within the container without being cropped */
        }
        .navigation {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .navigation button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
            pointer-events: all;
        }
        .navigation button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .date {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1em;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item active">
            <div class="card">
                <div class="date">2024年7月20日</div>
                <div class="image-container">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7F9zQ.jpg" alt="Image 1">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7FEd0.jpg" alt="Image 2">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7FVoV.jpg" alt="Image 2">
                </div>
                <div class="description">我们第一次吃海底捞，度过了一个美好的晚上。</div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="date">2024年7月21日</div>
                <div class="image-container">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7FSJS.jpg" alt="Image 3">
                    <img src="https://s21.ax1x.com/2024/07/21/pk7FpRg.jpg" alt="Image 4">
                </div>
                <div class="description">我的宝宝最最最最最最最漂亮❤❤❤</div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="date">2024年7月22日</div>
                <div class="image-container">
                    <img src="https://s21.ax1x.com/2024/07/23/pkHejsS.jpg" alt="Image 3">
                </div>
                <div class="description">宝宝在猫咖美美的自拍❤❤❤</div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="date">2024年7月23日</div>
                <div class="image-container">
                    <img src="https://s21.ax1x.com/2024/07/23/pkHmdJI.jpg" alt="Image 3">
                    <img src="https://s21.ax1x.com/2024/07/23/pkHmaFA.jpg" alt="Image 4">
                </div>
                <div class="description">clean up！宝宝的床多了一点温热</div>
            </div>
        </div>
        <!-- Add more items as needed -->
        <div class="navigation">
            <button id="prev">&#9664;</button>
            <button id="next">&#9654;</button>
        </div>
    </div>

    <script>
        const carouselItems = document.querySelectorAll('.carousel-item');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentIndex = 0;

        function updateCarousel() {
            carouselItems.forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });
        }

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < carouselItems.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        });

        updateCarousel();
    </script>
</body>
</html>
